---
- name: Install postgres
  apt: name={{ item }}
  with_items:
    - postgresql
    - postgresql-contrib
    - libpq-dev
    - python-psycopg2
  become: true
  become_method: sudo
  tags: install

- name: Install postgis
  apt: name={{ item }}
  with_items:
    - binutils
    - libproj-dev
    - gdal-bin
    - postgresql-9.3-postgis-2.1
    - postgresql-9.3-postgis-scripts
  become: true
  become_method: sudo
  tags: install

- name: Create a db user
  postgresql_user: name={{ db_user }} password={{ db_password }}
  vars:
    ansible_ssh_pipelining: true
  become: true
  become_method: sudo
  become_user: postgres
  tags: install

- name: Create a db
  postgresql_db: name={{ db_name }} owner={{ db_user }}
  vars:
    ansible_ssh_pipelining: true
  become: true
  become_method: sudo
  become_user: postgres
  tags: install

- name: Create the PostGIS extension
  postgresql_ext: name=postgis db={{ db_name }}
  vars:
    ansible_ssh_pipelining: true
  become: true
  become_method: sudo
  become_user: postgres
  tags: install

- name: Import sample dump for db
  shell: PGPASSWORD={{ db_password }} psql -U {{ db_user }} -h {{ domain }} < {{ base_path }}/dump.sql
  become_user: postgres
  when: ansible_ssh_user == "vagrant"
  tags: install